
<mat-dialog-content>

    <h2 mat-dialog-title>{{title}}</h2>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <span class="spacer"></span>
    <button class="mat-raised-button mat-primary" (click)="yes()">Yes</button>
</mat-dialog-actions>
