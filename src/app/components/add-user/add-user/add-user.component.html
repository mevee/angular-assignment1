<div class="mianform">

    <div class="container">
        <mat-card class=" column">
            <mat-form-field >
                <mat-label>UserId</mat-label>
                <input type="text" [(ngModel)]="formData.userId" matInput>
            </mat-form-field>


            <mat-form-field >
                <mat-label>Password</mat-label>
                <input [(ngModel)]="formData.password" id="password" matInput type="password" maxlength="12"
                    [type]="hide?'password':'text'">

                <mat-icon matSuffix (click)="hide=!hide">{{hide?'visibility_off':'visibility'}}</mat-icon>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input [(ngModel)]="formData.cPassword" id="password" matInput type="password" maxlength="12"
                    [type]="hide?'password':'text'">

                <mat-icon matSuffix (click)="hide=!hide">{{hide?'visibility_off':'visibility'}}</mat-icon>
            </mat-form-field>

            <mat-form-field >
                <mat-label>Role</mat-label>
                <select matNativeControl required [(ngModel)]="formData.role">
                    <option value="manager">Manager</option>
                    <option value="site_admin">Site Admin</option>
                    <option value="operator">Operator</option>
                </select>
            </mat-form-field>

            <div class="row">
                <button mat-button (click) ="clear()">Clear</button>
                <button mat-button (click)="submit()">Submit</button>

            </div>
           
            <mat-spinner [color]="color" [mode]="mode" [ngStyle]="{'visibility':loading==true ? 'visible' : 'hidden'}">
            </mat-spinner>
            
        </mat-card>

    </div>




</div>
