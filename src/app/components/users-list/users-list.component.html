<div class="container">
    <h1> User List</h1>
    <div class="container m-4">
        <!-- <button (click)="addItem()">Add Random User</button> -->

        <div class="row-md-12">

            <mat-form-field appearance="legacy" style="width: 40%;">
                <mat-label>Search by name here</mat-label>
                <input matInput type="text" (keyup)="filterItem($event.target!)" id="searchKey"
                    placeholder="Type key here">
            </mat-form-field>

            <table mat-table [dataSource]="userList" class="mat-elevation-z2" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
                </ng-container>

                <!-- <ng-container matColumnDef="User name">
                     <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="password">
                    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Password </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.password}} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="role">
                    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.role}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                    <mat-cell *matCellDef="let user">
                        <button mat-icon-button [matMenuTriggerFor]="menu" mat-button color="primary">
                            <mat-icon>more_vert</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editUser(user)" >Edit</button>
                        </mat-menu>
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                <!-- <button>Edit</button> -->

            </table>
            <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions"
                showFirstLastButtons></mat-paginator>

        </div>

    </div>

</div>
